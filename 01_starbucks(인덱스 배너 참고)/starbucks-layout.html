<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>starbucks_layout</title>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/starbucks-layout.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ol,
        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            display: block;
            color: inherit;
        }

        header {
            width: 100%;
            background-color: cadetblue;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        header.on {
            background-color: black;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 999;
        }
        header.on h1 {
            font-size: 24px;
            font-weight: 400;
        }

        section {
            width: 100%;
            background-color: yellow;
        }

        article.main {
            width: 100%;
            height: 500px;
            background-color: lightgoldenrodyellow;
            position: relative;
            /* .main-txt의 기준 */
        }

        article.main .main-txt {
            /* outline: 2px solid red; */

            position: absolute;
            left: 10%;
            bottom: 10%;
        }

        article.main .main-txt h2 {
            margin-bottom: 40px;
        }

        article.main .main-txt .viewbtn {
            background-color: burlywood;
            width: 180px;
            text-align: center;
            padding: 14px 0;
            border-radius: 100px;
            color: #fff;
            font-weight: bold;
        }

        article.con1 {
            width: 100%;
            height: 200px;
            background-color: indianred;
            color: #fff;
            text-align: center;
            line-height: 100px;
        }

        article.con2 {
            width: 100%;
            height: 200px;
            background-color: plum;
            color: #fff;
            text-align: center;
            line-height: 100px;
        }

        article.content-box {
            width: 100%;
            height: 300px;
            background-color: #eee;
            position: relative;
            /* 자식요소 div의 기준 */
            overflow: hidden;
        }

        article.content-box>div {
            width: 50%;
            height: 100%;
            font-size: 24px;
            text-align: center;
            line-height: 300px;
            position: absolute;

            /* transition: all 0.4s; */

        }

        article.content-box>div.left {
            background-color: yellowgreen;
            left: -50%;
        }

        article.content-box>div.right {
            background-color: orange;
            right: -50%;
        }

        article.content-box>div.left.on {
            left: 0;
        }

        article.content-box>div.right.on {
            right: 0;
        }


        article.con3 {
            width: 100%;
            height: 300px;
            line-height: 100px;
            text-align: center;
            background-color: lightpink;
        }

        article.con4 {
            width: 100%;
            height: 500px;
            line-height: 100px;
            text-align: center;
            background-color: greenyellow;
        }

        footer {
            width: 100%;
            padding: 30px 0;
            background-color: cadetblue;
            color: #fff;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <h1>starbucks</h1>
    </header>

    <section>
        <article class="main">
            <div class="main-txt">
                <h2>2026 신메뉴를<br>스타벅스에서 만나보세요!</h2>
                <a href="#" class="viewbtn">신메뉴 보러가기</a>
            </div>
        </article>

        <article class="con1">컨텐츠 영역1</article>

        <article class="con2">컨텐츠 영역2</article>

        <article class="content-box">
            <div class="left">왼쪽 박스</div>
            <div class="right">오른쪽 박스</div>
        </article>

        <article class="con3">컨텐츠 영역3</article>

        <article class="con4">컨텐츠 영역4</article>
    </section>

    <footer>
        <p>Copyright2026</p>
    </footer>

</body>

</html>
